<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="${base!}/assets/front/h5/css/mui.min.css" />
    <link rel="stylesheet" href="${base!}/assets/front/h5/css/hryc.css" />
    <!--App自定义的css-->
    <!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
    <style>
        .mui-table-view .mui-media-object {
            line-height: 42px;
            max-width: 145px;
            height: 100px;
        }
        .jiage-text{
            font-size: 18px;
            color: red;
            margin-right:10px ;
        }
        [v-cloak]{
            display: none !important;
        }
    </style>
</head>
<body style="background: white;">


<header class="mui-bar mui-bar-nav top-color">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
    <h1 class="mui-title" style="color: white;">购物车</h1>
    <button type="button" class="mui-btn mui-btn-danger mui-btn-outlined" style="float: right;background: red;color: white;">
        删除
    </button>
</header>

<!--底部导航栏-->

<nav class="mui-bar mui-bar-tab" style="height: 40px;">
    <div class="mui-input-row mui-password" style="border: 0px;">
        <button type="button" id="place"  class="mui-btn mui-btn-primary" style="width: 30%;top: 0px;line-height:1;
            border: 0;background-color:red;">结算</button>
        <button type="button" style="width: 70%;top: 0px;line-height:1;border: 0;background-color:white;"
                class="mui-btn mui-btn-primary" id="review">
            <span style="color: black;">应付:</span><span style="color: red;padding-left: 10px;">50元</span>
        </button>
    </div>
</nav>
<div class="mui-content" style="background: white;" id="vue" v-cloak>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-checkbox mui-left" v-for="item in videoList" :key="item.id">
            <input name="checkbox" type="checkbox" style="top: 40px;" checked>
            <a :href="'${base!}/open/h5/cms/videoBuyPage.html?id='+item.id" style="padding-left: 0px;margin-left: 0px;">
                <img class="mui-media-object mui-pull-left" :src="item.imageUrl">
                <div class="mui-media-body" style="white-space:normal;">
                    {{item.videoTitle}}
                    <p class='mui-ellipsis'>
                        <span class="jiage-text">￥{{item.price}}</span>
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
<script type="text/javascript" src="${base!}/assets/front/h5/js/mui.js" ></script>
<script type="text/javascript" src="${base!}/assets/front/h5/js/vue.js" ></script>
<script type="text/javascript" src="${base!}/assets/front/h5/js/jquery-2.0.0.min.js" ></script>
<script type="application/javascript">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });

    var vue = new Vue({
        el: '#vue',
        data: {
            videoList: [],
        },
        created:function () {   //实例初始化创建完成执行

            this.getvideoList()     //调用自身方法

        },
        methods:{              //定义封装方法
            //获取列表
            getvideoList:function () {
                var self = this;
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/cms/videoList.html",
                    dataType:"JSON",
                    data:{

                    },
                    success:function(data){
                        if (data.code == 0) {
                            var d = data.data;
                            self.videoList = d;
                        } else {

                        }
                    }
                });

            }
        },
        watch:{     //监听器
            // carModel:function () {
            //     this.getProvince();
            // }
        }

    })

</script>
</body>
</html>
