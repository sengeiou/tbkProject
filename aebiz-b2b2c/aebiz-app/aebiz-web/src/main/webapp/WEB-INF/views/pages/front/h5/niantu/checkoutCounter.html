    <script type="application/javascript">
        mui.init({
            swipeBack:true //启用右滑关闭功能
        });

        //防重
        var fila = true;

        var weiXinData = {};

        var vue = new Vue({
            el: '#vue',
            data: {
                payData: "",
            },
            created:function () {   //实例初始化创建完成执行

                this.isLiuLanqi();
            },
            methods:{              //定义封装方法
                buttonPay:function(){

                    if(!fila){
                        return;
                    }
                    fila = false;
                    var paytype = "";
                    $(".check").each(function (e) {
                        if($(this).is(':checked')){
                            paytype = $(this).val();
                        }
                    })
                    if("ali" == paytype){
                        this.aliPay();
                    }
                    if("wx" == paytype){
                        var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
                        if (ua.match(/MicroMessenger/i) == "micromessenger") {
                            //在微信中打开
                            this.wxJsapiPay();
                            $("#alicheckbox").css("display","none")
                        }else {
                            this.wxH5Pay();
                        }
                    }
                },
                //微信H5支付
                wxH5Pay:function () {
                    var self = this;
                    $.ajax({
                        type:"POST",
                        url:"${base!}/open/h5/pay/weiXinH5Pay.html",
                        dataType:"JSON",
                        data:{
                            orderId:'${order.id!}'
                        },
                        success:function(data){
                            if (data.code == 0) {
                                var d = data.data;
                                self.payData = d;
                            } else {

                            }
                            fila =true;
                        }
                    });

                },
                //微信JSAPI支付(也就是公众号支付)
                wxJsapiPay:function () {
                    var self = this;
                    $.ajax({
                        type:"POST",
                        url:"${base!}/open/h5/pay/weiXinJsapiPay.html",
                        dataType:"JSON",
                        data:{
                            orderId:'${order.id!}'
                        },
                        success:function(data){
                            if (data.code == 0) {
                                weiXinData = data.data;
                                // alert(weiXinData)
                                if (typeof WeixinJSBridge == "undefined"){
                                    if( document.addEventListener ){
                                        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                                    }else if (document.attachEvent){
                                        document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                                        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                                    }
                                }else{
                                    onBridgeReady();
                                }
                            } else {

                            }
                            fila =true;
                        }
                    });

                },
                //支付宝支付
                aliPay:function () {
                    // var self = this;

                    //     type:"POST",
                    //     url:"${base!}/open/h5/pay/weiXinH5Pay.html",

                    //             var d = data.data;
                    //             self.payData = d;
                    //         } else {
                    //
                    //         }
                    //         fila =true;
                    //     }
                    // });
                    window.location.href = "${base!}/open/h5/pay/aliPay.html?orderId=${order.id!}";

                },
                isLiuLanqi:function () {
                    var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
                    if (ua.match(/MicroMessenger/i) == "micromessenger") {
                        $("#alicheckbox").css("display","none")
                    }
                }
            },
            watch:{     //监听器
                // carModel:function () {
                //     this.getProvince();

        })


        function onBridgeReady(){
            console.log("微信jsapi唤起请求数据："+JSON.stringify(weiXinData));
            weiXinData = JSON.parse(weiXinData);
            var appid = weiXinData.appId;
            var timeStamp = weiXinData.timeStamp;
            var nonce_str = weiXinData.nonceStr;
            var prepay_id = weiXinData.package;
            var sign = weiXinData.paySign;

            payData = {};
            payData.appId=appid;
            payData.timeStamp=timeStamp;
            payData.nonceStr=nonce_str;
            payData.package=prepay_id;
            payData.signType = "MD5";
            payData.paySign=sign;

            alert("对象:"+JSON.stringify(payData));

            WeixinJSBridge.invoke(
                'getBrandWCPayRequest',payData,
                function(res){
                    console.log("jsapi支付返回结果："+JSON.stringify(res))
                    alert(JSON.stringify(res))
                    if(res.err_msg == "get_brand_wcpay_request:ok" ){

                    }
                });
