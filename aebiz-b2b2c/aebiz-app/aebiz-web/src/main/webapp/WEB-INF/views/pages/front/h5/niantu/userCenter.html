<!DOCTYPE html>
<html>

    <!--标准mui.css-->
    <link rel="stylesheet" href="${base!}/assets/front/h5/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="${base!}/assets/front/h5/css/icons-extra.css" />

    <!--App自定义的css-->
    <!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
    <style>
        .circle{
            width: 20px;
            height: 20px;
            color: white;
            background-color: #f9850d;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            position: absolute;
            left: 60%;
            top: 10%;
            text-align: center;
            line-height: 22px;
            font-size: 12px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fafafa;
            border-top: 1px solid #e6e6e6;
        }
        .ful{
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: "Microsoft Yahei";
        }
        footer li {
            float: left;
            width: 25%;
            text-align: center;
            padding: 20px 0;
            color: #323232;
        }
        footer li a {
            display: block;
            color: #333;
        }
        .mui-bar-tab-new {
            bottom: 0;
            display: table;
            width: 100%;
            height: 50px;
            padding: 0;
            table-layout: fixed;
            border-top: 0;
            border-bottom: 0;
            -webkit-touch-callout: none;
        }
        .mui-bar-new {
            position: fixed;
            z-index: 10;
            right: 0;
            left: 0;
            height: 76px;
            padding-right: 10px;
            padding-left: 10px;
            border-bottom: 0;
            background-color: #f7f7f7;
            -webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .85);
            box-shadow: 0 0 0 rgba(0, 0, 0, .85);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        footer a img {
            display: block;
            margin: 6px auto;
            width: 30px;
            height: auto;
        }

        <li>

                <span>个人中心</span>

</footer>
<div class="mui-content" style="padding-bottom: 0;background: white;">
    <ul class="mui-table-view mui-grid-view mui-grid-9" style="background: rgb(56,206,204);margin-top: 0px;">

            <a href="${base!}/open/h5/order/goOrderList.html?status=4">

            </a>

        <li class="mui-table-view-cell mui-media mui-col-xs-2 mui-col-sm-3" style="padding: 0;margin-left:7%;border: 0; ">
            <a href="${base!}/open/h5/order/goOrderList.html?status=5">

                <!--<div class="mui-media-body">全部订单</div>-->
            <!--</a>-->
        <!--</li>-->

<div class="mui-content-padded" style="width: 70%;margin: 60px auto;margin-top:60px;margin-bottom: 30%">

<script type="text/javascript" src="${base!}/assets/front/h5/js/mui.js" ></script>

<script type="application/javascript">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });

    $("#out").click(function () {
        window.location.href= '${base!}/open/H5/login/logout.html';
    })

    var vue = new Vue({
        el: '#vue',
        data: {
            numMap: '',
        },
        created:function () {   //实例初始化创建完成执行

            this.getOrderNumMap()     //调用自身方法

        },
        methods:{              //定义封装方法
            //获取列表
            getOrderNumMap:function () {
                var self = this;
                var status = "${status!}";
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/order/getMyOrderCount.html",
                    dataType:"JSON",
                    data:{
                        status:status
                    },
                    success:function(data){
                        if (data.code == 0) {
                            var d = data.data;
                            self.numMap = d;
                        } else {

                        }
                    }
                });

            }
        },
        filters: {

        },
        watch:{     //监听器
            // carModel:function () {
            //     this.getProvince();
            // }
        }

    })

</script>
