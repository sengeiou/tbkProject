<script type="text/javascript">
    function bindLeft() {
        $('.main-navigation a[data-pjax]').on('click', function () {
            $('.main-navigation a[data-pjax]').each(function () {
                $(this).parent().removeClass('active');
            });
            $(this).parent().addClass('active');
        });
    }
    $(document).ready(function () {

        if ($.support.pjax) {
            <!--#if(@shiro.getPrincipalProperty('loginPjax')){#-->
            $(document).pjax('a[data-pjax]', '#container', {
                maxCacheLength: 0,
                push: false,
                replace: true,
                fragment: '#container',
                timeout: 8000
            });
            <!--#}#-->
            bindLeft();
            $('#topnav a[data-pjax]').on('click', function () {
                $.get("${base!}/store/home/left?url=" + $(this).attr("href"), function (data) {
                    $("#leftnav").html(data);
                    bindLeft();
                }, "html");
            });
            $.get("${base!}/store/home/path?url=" + window.location.href, function (data) {
                $("#leftnav").html(data);
                bindLeft();
            }, "html");
            <!--#if(@shiro.getPrincipalProperty('loginPjax')){#-->
            $(document).on('pjax:send', function () { //pjax链接点击后显示加载动画；
                $(".gallery-loader").fadeIn();
            });
            $(document).on('pjax:complete', function () { //pjax链接加载完成后隐藏加载动画；
                setTimeout(function () {
                    $(".gallery-loader").fadeOut()
                }, 250);
            });
            <!--#}#-->
        }

        try {
            $(".gallery-loader").fadeOut();
        } catch (e) {
        }
        $('#homeDetail').on('hidden.bs.modal', function () {
            $(this).removeData("bs.modal");
        });
        $(".toggle-sidebar").click(function () {
            $(".o_img").toggleClass("o_hide");
        });
    });
</script>
