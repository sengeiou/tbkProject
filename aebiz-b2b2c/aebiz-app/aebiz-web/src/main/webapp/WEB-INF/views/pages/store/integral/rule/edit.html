layout("/layouts/platform.html"){

<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/store/integral/rule" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/store/integral/rule/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="customerUuid" class="col-sm-2 control-label">${msg['integral.rule.column.customerUuid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="customerUuid" class="form-control" name="customerUuid" data-parsley-required="true"
                                       placeholder="${msg['integral.rule.column.customerUuid']}" value="${obj.customerUuid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storeUuid" class="col-sm-2 control-label">${msg['integral.rule.column.storeUuid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="storeUuid" class="form-control" name="storeUuid" data-parsley-required="true"
                                       placeholder="${msg['integral.rule.column.storeUuid']}" value="${obj.storeUuid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="useAbleIntegral" class="col-sm-2 control-label">${msg['integral.rule.column.useAbleIntegral']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="useAbleIntegral" class="form-control" name="useAbleIntegral" data-parsley-required="true"
                                       placeholder="${msg['integral.rule.column.useAbleIntegral']}" value="${obj.useAbleIntegral}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="totalIntegral" class="col-sm-2 control-label">${msg['integral.rule.column.totalIntegral']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="totalIntegral" class="form-control" name="totalIntegral" data-parsley-required="true"
                                       placeholder="${msg['integral.rule.column.totalIntegral']}" value="${obj.totalIntegral}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
