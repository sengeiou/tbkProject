<script type="application/javascript">

    var vue = new Vue({

            cms: '',

        created:function () {   //实例初始化创建完成执行

        },
        methods:{              //定义封装方法
            //获取列表
            getCmsList:function () {
                var self = this;
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/cms/cmsArticle.html",
                    dataType:"JSON",
                    data:{
                        id:'${id!}',
                    },
                    success:function(data){
                        if (data.code == 0) {
                            var d = data.data;
                            self.cms = d;
                        } else {

                        }
                    }
                });

            }
        },
        watch:{     //监听器
            // carModel:function () {
            //     this.getProvince();
            // }
        }

    })

    //处理时间戳
    function timestamp(timestamp) {
        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes();
        s = date.getSeconds();
        return Y+M+D+h+m;
    }
</script>
