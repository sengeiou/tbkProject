<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>领劵中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="${base!}/assets/front/h5/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="${base!}/assets/front/h5/css/icons-extra.css" />
    <link rel="stylesheet" href="${base!}/assets/front/h5/css/hryc.css" />
    <!--App自定义的css-->
    <!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
    <style>
        .mui-table-view .mui-media-object {
            line-height: 42px;
            max-width: 145px;
            height: 100px;
        }
        .jiage-text{
            font-size: 18px;
            color: red;
            margin-right:10px ;
        }
        [v-cloak]{
            display: none !important;
        }
        .lijilq{
            width: 30%;
            background: green;
            color: white;
            padding: 10px 16px;
            border-radius: 25px;
            /* margin-left: 70%; */
            margin-top: 30px;
            /* position: absolute; */
            /* bottom: 20px; */
            /* left: 250px; */
            float: left;
            text-align: center;
        }
        .left-con{
            white-space: normal;
            color: white;
            width: 70%;
            float: left;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fafafa;
            border-top: 1px solid #e6e6e6;
        }
        .ful{
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: "Microsoft Yahei";
        }
        footer li {
            float: left;
            width: 25%;
            text-align: center;
            padding: 20px 0;
            color: #323232;
        }
        footer li a {
            display: block;
            color: #333;
        }
        .mui-bar-tab-new {
            bottom: 0;
            display: table;
            width: 100%;
            height: 50px;
            padding: 0;
            table-layout: fixed;
            border-top: 0;
            border-bottom: 0;
            -webkit-touch-callout: none;
        }
        .mui-bar-new {
            position: fixed;
            z-index: 10;
            right: 0;
            left: 0;
            height: 76px;
            padding-right: 10px;
            padding-left: 10px;
            border-bottom: 0;
            background-color: #f7f7f7;
            -webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .85);
            box-shadow: 0 0 0 rgba(0, 0, 0, .85);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        footer a img {
            display: block;
            margin: 6px auto;
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body style="background: white;">


<header class="mui-bar mui-bar-nav top-color">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
    <h1 class="mui-title" style="color: white;">领劵中心</h1>
</header>

<!--底部导航栏-->
<footer class="mui-bar-new mui-bar-tab-new" >
    <ul class="ful">
        <li>
            <a href="javascript:void(0);" onclick="window.location.href='${base!}/open/h5/niantu/index.html'">
                <img src="${base!}/assets/front/newH5/images/icon1.png" alt="" />
                <span>首页</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0);">
                <img src="${base!}/assets/front/newH5/images/icon2.png" onclick="window.location.href='${base!}/open/h5/cart/shoppingCart.html'" alt="" />
                <span>购物车</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0);">
                <img src="${base!}/assets/front/newH5/images/icon3.png" alt="" onclick="window.location.href='${base!}/open/h5/coupon/receiveCoupon.html'" />
                <span>领券中心</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0);">
                <img src="${base!}/assets/front/newH5/images/icon4.png" alt="" onclick="window.location.href='${base!}/open/h5/niantu/userCenter.html'" />
                <span>个人中心</span>
            </a>
        </li>
    </ul>
</footer>
<div class="mui-content" style="background: white;" id="vue" v-cloak>
    <ul class="mui-table-view" style="padding: 10px;margin-bottom: 100px;">
        <li class="mui-table-view-cell mui-media" v-for="item in couponList" :key="item.id"
            style="background-color:#f0ad4e;margin-top: 10px; height: 130px;border-radius:12px;">
            <!--<a :href="'${base!}/open/h5/cms/videoBuyPage.html?id='+item.id">-->
                <div class="mui-media-body left-con">
                    {{item.name}}
                    <br><br>
                    <span v-if="item.type==1">满减劵</span>
                    <span v-if="item.type==2">免运费劵</span>
                    <span v-if="item.type==3">折扣劵</span>
                    <br><br>
                    <span style="font-size: 13px;">结束时间：{{item.endTimeStr}}</span>
                </div>
                <div class="lijilq" v-on:click="receive(item.id)">
                   领取
                </div>
            <!--</a>-->
        </li>
    </ul>
</div>
<div style="height: 50px">
<script type="text/javascript" src="${base!}/assets/front/h5/js/mui.js" ></script>
<script type="text/javascript" src="${base!}/assets/front/h5/js/vue.js" ></script>
<script type="text/javascript" src="${base!}/assets/front/h5/js/jquery-2.0.0.min.js" ></script>
<script type="text/javascript" src="${base!}/assets/decorate/pc/decoratecommon/js/layer/mobile/layer.js" ></script>
<script type="application/javascript">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });

    var vue = new Vue({
        el: '#vue',
        data: {
            couponList: [],
        },
        created:function () {   //实例初始化创建完成执行

            this.getCouponList()     //调用自身方法

        },
        methods:{              //定义封装方法
            //获取列表
            getCouponList:function () {
                var self = this;
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/coupon/couponList.html",
                    dataType:"JSON",
                    data:{

                    },
                    success:function(data){
                        if (data.code == 0) {
                            var d = data.data;
                            self.couponList = d;
                        } else {

                        }
                    }
                });

            },
            receive:function (couponId) {
                var self = this;
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/coupon/receive.html",
                    dataType:"JSON",
                    data:{
                        couponId:couponId
                    },
                    success:function(data){
                        if (data.code == 0) {
                            //信息框
                            layer.open({
                                content: '领取成功'
                                ,btn: '我知道了'
                            });
                        } else {
                            //信息框
                            layer.open({
                                content: data.msg
                                ,skin: 'msg'
                                ,time: 2 //2秒后自动关闭
                            });
                        }
                    }
                });
            }
        },
        watch:{     //监听器
            // carModel:function () {
            //     this.getProvince();
            // }
        }

    })

</script>
</body>
</html>
