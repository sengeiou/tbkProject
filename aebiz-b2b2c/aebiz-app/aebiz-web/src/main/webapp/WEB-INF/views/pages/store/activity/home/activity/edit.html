layout("/layouts/platform.html"){
#-->
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/store/activity/home/activity" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/store/activity/home/activity/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="storeId" class="col-sm-2 control-label">${msg['store.activity.column.storeId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="storeId" class="form-control" name="storeId" data-parsley-required="true"
                                       placeholder="${msg['store.activity.column.storeId']}" value="${obj.storeId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['store.activity.column.name']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="${msg['store.activity.column.name']}" value="${obj.name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="startTime" class="col-sm-2 control-label">${msg['store.activity.column.startTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="startTime" class="form-control" name="startTime" data-parsley-required="true"
                                       placeholder="${msg['store.activity.column.startTime']}" value="${obj.startTime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endTime" class="col-sm-2 control-label">${msg['store.activity.column.endTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="endTime" class="form-control" name="endTime" data-parsley-required="true"
                                       placeholder="${msg['store.activity.column.endTime']}" value="${obj.endTime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recommendCouponId" class="col-sm-2 control-label">${msg['store.activity.column.recommendCouponId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="recommendCouponId" class="form-control" name="recommendCouponId" data-parsley-required="true"
                                       placeholder="${msg['store.activity.column.recommendCouponId']}" value="${obj.recommendCouponId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">${msg['store.activity.column.disabled']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="disabled" class="form-control" name="disabled" data-parsley-required="true"
                                       placeholder="${msg['store.activity.column.disabled']}" value="${obj.disabled}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="listImg" class="col-sm-2 control-label">${msg['store.activity.column.listImg']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="listImg" class="form-control" name="listImg" data-parsley-required="true"
                                       placeholder="${msg['store.activity.column.listImg']}" value="${obj.listImg}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="details" class="col-sm-2 control-label">${msg['store.activity.column.details']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="details" class="form-control" name="details" data-parsley-required="true"
                                       placeholder="${msg['store.activity.column.details']}" value="${obj.details}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
