                data: {

                        var self = this;
                        $.ajax({
                            type:"POST",
                            url:"${base!}/open/h5/niantu/getAdv.html",
                            dataType:"JSON",
							data:{

							},
                            success:function(data){
                                if (data.code == 0) {
                                   var d = data.data;
                                    self.bannerList = d;
                                    self.banner = d[0];
                                    var slider = mui("#slider");
                                    slider.slider({
                                        interval: 5000
                                    });
                                } else {

                                }
                            }
                        });

                    }
                },
